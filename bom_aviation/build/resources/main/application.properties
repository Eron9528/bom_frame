

spring.datasource.url= jdbc:mysql://127.0.0.1:3306/bom_aviation?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.username= root
spring.datasource.password= root

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql= false
allowPublicKeyRetrieval=true&useSSL=false

server.port=8081
server.servletPath=/

eureka.client.service-url.defaultZone=http://localhost:8000/eureka/
eureka.client.service-url.enabled=true
eureka.client.instance.healthCheckUrlPath=${server.servletPath}/health
eureka.client.instance.statusPageUrlPath=${server.servletPath}/info
eureka.client.instance.homePageUrl=${server.servletPath}/
spring.application.name=app-state
